<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Transfer Example</title>
    <style>
        #container {
            display: flex;
            justify-content: space-around;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 5px;
            border: 1px solid #000;
            margin-bottom: 5px;
        }
        button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Transfer List Items</h1>
    <div id="container">
        <div>
            <h2>Unsniffed List</h2>
            <ul id="unsniffedList">
                <!-- Values will be here -->
            </ul>
        </div>
        <div>
            <h2>Sniffed List</h2>
            <ul id="sniffedList">
                <li>Item 1</li>
                <li>Item 2</li>
                <!-- More values can be added here -->
            </ul>
        </div>
    </div>
    <button onclick="transferItems()">Transfer All to Unsniffed List</button>

    <script>
        function transferItems() {
            // Get the lists
            const sniffedList = document.getElementById('sniffedList');
            const unsniffedList = document.getElementById('unsniffedList');
            
            // Move each item from sniffedList to unsniffedList
            while (sniffedList.firstChild) {
                unsniffedList.appendChild(sniffedList.firstChild);
            }
        }
    </script>
</body>
</html>
